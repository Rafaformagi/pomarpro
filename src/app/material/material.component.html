<app-menu></app-menu>
<div class="pagina">
  <header>
    <h1>Materiais</h1>
  </header>

  <form [formGroup]="formulario">
    <div>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Valor</mat-label>
        <input matInput formControlName="valor" />
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline" color="accent" class="grande">
      <mat-label>Fornecedor</mat-label>
      <input matInput formControlName="fornecedor" />
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent" class="grande">
      <mat-label>Tipo</mat-label>
      <input matInput formControlName="tipo" />
    </mat-form-field>
    <div class="controles">
        <button mat-raised-button [disabled]="formulario.enabled" (click)="onIncluir()" color="accent">Incluir</button>
        <button mat-raised-button [disabled]="formulario.invalid" (click)="onSalvar()" color="accent">Salvar</button>
        <button mat-raised-button [disabled]="formulario.disabled" (click)="onCancelar()" color="accent">Cancelar</button>
    </div>
  </form>
</div>
 <div class="relatorio">
    <h2>Materiais cadastrados</h2>
    <table>
        <tr>
            <th>Ação</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Fornecedor</th>
            <th>Tipo</th>
        </tr>
        <tr *ngFor="let material of relatorio">
            <td><button>Excluir</button></td>
            <td>{{material.nome}}</td>
            <td>{{material.valor}}</td>
            <td>{{material.fornecedor}}</td>    
            <td>{{material.tipo}}</td>       
        </tr>
    </table>
        </div>
